<html>
	<head>
		<title>Заработок в интернете</title>
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div class = "headerWrapper">
			<div>
				<span>Простой сайт-программа</span>
			</div>
		</div>
		<div class = "imageDataWrapper">
			<img src="assets/Task.png">
			<div class = RowWrapper>
			<input class = "butter" id="clickMe2" type="button" value="Проверить заработок" onclick="income()" width = 40px>
			<p id = "income"></p>
			</div>
		</div>
		
		<div class = mainWrapper>
			<div class = "labelInputWrapper">
				<label for="card">Введите номер карты:</label>
				<input id="card" name="card", minlength = "15", maxlength="16", pattern="\d{15,16}">
			</div>
			<div class = "labelInputWrapper">
				<label for="quantity">Введите требуемый заработок:</label>
				<input id="wantedIncome" name="wantedIncome", pattern="\d{1,}">₽<br>
			</div>
			<input class = "butter" id="clickMe" type="button" value="Заработать!" onclick="checkdata()" width = 40px >
		</div>
		<br>
	<p id = "invalid"></p>
	<script src="assets/js/main.js"></script>
	</body>
</html>
